<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Status - CloudCubes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Added for absolute positioning */
        }
        .home-button {
            position: absolute; /* Positioning the button absolutely */
            top: 10px; /* Distance from the top */
            left: 10px; /* Distance from the left */
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #5A67D8; /* Same color as other buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #434190;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #4A90E2;
            margin-bottom: 0.5em;
        }
        .status-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #5A67D8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .status-button:hover {
            background-color: #434190;
        }
        .status-output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        async function getNginxStatus() {
            try {
                console.log('Fetching status from /status'); // Debug log
                const response = await fetch('/status'); // Adjust endpoint as needed
                console.log('Response status:', response.status); // Debug log
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const statusData = await response.text(); // Change to text() if the response is plain text
                const statusOutput = document.getElementById('status-output');
                statusOutput.innerText = `Nginx Status: ${statusData}`; // Display the status data
            } catch (error) {
                const statusOutput = document.getElementById('status-output');
                statusOutput.innerText = `Error fetching status: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <button class="home-button" onclick="location.href='index.html'">Home</button> <!-- Top left Home button -->
    <div class="container">
        <h1>Get Status</h1>
        <p>This page provides information on the current status of your cloud solutions.</p>
        <button class="status-button" onclick="getNginxStatus()">Get Nginx Status</button>
        <div id="status-output" class="status-output"></div>
        <!-- Removed the centered Home button link -->
    </div>
</body>
</html>
